---

- name: Install a .deb package for kingsoft WPS office
  become: yes
  become_user: root
  apt:
    deb: "{{ wps_link }}"
  notify:
    - apt autoremove
    - apt autoclean

- name: Install a .deb package for WPS fonts
  become: yes
  become_user: root
  apt:
    deb: "{{ wps_font_link }}"
  notify:
    - apt autoremove
    - apt autoclean
